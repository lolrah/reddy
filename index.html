<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaitanya Reddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    .profile-card {
      display: flex;
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      gap: 20px;
      align-items: center;
      border: 1px solid #cccccc66;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #555;
      object-fit: cover;
    }

    .info h2 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .info p {
      font-size: 14px;
      color: #ccc;
      margin: 6px 0;
    }

    a {
      color: #66ccff;
      text-decoration: none;
    }

    /* Visitor map (hidden by default) */
    .visitors {
      margin-top: 40px;
      text-align: center;
      display: none; /* IMPORTANT */
    }

    .visitors h3 {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 12px;
    }

    .visitors img {
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #cccccc44;
    }
    .profile-left {
  display: flex;
  flex-direction: column;
  align-items: center;   /* centers under the pic */
}

.office-under-pic {
  margin-top: 8px;
  text-align: center;
}

.office-under-pic a {
  text-decoration: none;
  font-size: 0.85rem;
  color: #555;

  background: transparent;
  border: 1px solid #ffffff;   /* white border */
  padding: 4px 12px;
  border-radius: 14px;

  transition: background 0.2s ease, color 0.2s ease;
}

.office-under-pic a:hover {
  background: rgba(255, 255, 255, 0.15);
  color: #000;
}
  </style>
</head>

  </div>
</div>
